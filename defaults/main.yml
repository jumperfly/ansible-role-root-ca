# Location to store keys, csrs, certificates
root_ca_base_dir: /etc/pki/ansible-ssl-certs

# Root CA certificate validity in years
root_ca_expiry_years: 20

# Certificate subject
root_ca_subject:
  common_name: Ansible Root CA
  country: GB
  city: London
  state: Greater London
  organization_name: Ansible Certificate Authority
  organizational_unit_name: CA
